<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/style.css">
  <title>RSVP - Claire & Connor</title>
</head>
<body>
  <div id="app">
    <div class="rsvp-page">
      <h1>RSVP</h1>

      <form id="rsvp-form" class="rsvp-form">
        <div class="people-section">
          <button type="button" id="add-person-btn" class="add-person-btn">+</button>
          <div id="people-forms-container"></div>
        </div>

        <div id="rsvp-cost-display" class="rsvp-cost-display">
          <p id="rsvp-cost" class="rsvp-cost">Total: $0</p>
        </div>

        <button type="submit" id="rsvp-submit" class="submit rsvp">Submit RSVP</button>
        <p id="rsvp-status" class="rsvp-status"></p>
        <p class="rsvp-note"></p>
      </form>

      <a href="/" class="back-link">‚Üê Back to main page</a>
    </div>

    <!-- Error Modal -->
    <div id="error-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Oops!</h2>
        <p id="error-message"></p>
        <button id="close-error-modal" class="modal-button">Close</button>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Remove this guest?</h2>
        <p id="confirm-message">Are you sure you want to remove this guest?</p>
        <div class="modal-buttons">
          <button id="confirm-cancel" class="modal-button secondary">Cancel</button>
          <button id="confirm-delete" class="modal-button">Yes, remove</button>
        </div>
      </div>
    </div>

    <!-- Success Overlay -->
    <div id="success-overlay" class="success-overlay hidden">
      <div class="success-content">
        <h1>üéâ See you there!</h1>
        <p>Your response has been saved successfully.</p>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
